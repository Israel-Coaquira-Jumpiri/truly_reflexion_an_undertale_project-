<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gráfico de Competências estilo Undertale</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            background-color: #000; /* Fundo preto */
            color: #FFF; /* Texto branco */
            font-family: 'Determination Mono Web';
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .chart-container {
            width: 300px;
            margin: 20px;
        }
        .chart-text {
            text-align: center;
            margin-top: -10px;
            font-size: 14px;
            color: #FFF;
        }
    </style>
</head>
<body>
    <h1>Sans: "Quantos pontos de Determinação você tem, hein?"</h1>
    <div class="chart-container">
        <canvas id="chartDetermination"></canvas>
        <div class="chart-text">Determinação</div>
    </div>

    <script>
        const ctx = document.getElementById('chartDetermination').getContext('2d');
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Determinação', 'Falta Determinação...'],
                datasets: [{
                    data: [70, 100-70], // Exemplo de dados, com 70% de Determinação
                    backgroundColor: ['#F90202', '#333333'], // Branco e cinza escuro
                    borderColor: '#000000', // Preto para simular uma borda forte
                    borderWidth: 5,
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: false, // Sem legenda para manter o visual simples
                    },
                    tooltip: {
                        enabled: true, // Desabilita o tooltip para parecer mais o estilo Undertale
                    }
                }, // Rosca com corte mais largo
            }
        });
    </script>
</body>
</html>
