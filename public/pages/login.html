<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="caixaOpcoes" id="caixa_opcoes">
        <span class="lvl">LVL 1</span>
        <span class="logo">UNDEREFLEXION</span>
        <span class="txtsair" onclick="window.location.href = '../index.html'">SAIR</span>
        <button class="buttonsInicio" onclick="abrirLogin()" id="btnLogin"><span class="alma">♥</span> Login</button>
        <button class="buttonsInicio" onclick="abrirCadastro()"><span class="alma">♥</span> Cadastro</button>
        <span class="bemvindo">Seja bem vindo!</span>
    </div>
    <div class="areaLogin" id="area_login">
        <span class="txtLogin">LOGIN</span>
        <span onclick="fecharLogin()" class="txtsair voltar">VOLTAR</span>
        <input type="email" class="inputs" placeholder="Digite seu email" required>
        <input type="password" class="inputs" placeholder="Digite sua senha" required>
        <button  class="btnEntrar"><span class="almaEntrar">♥</span>ENTRAR</button>
    </div>
    <div class="areaCadastro" id="area_cadastro">
        <span class="txtLogin">CADASTRO</span>
        <span onclick="fecharCadastro()" class="txtsair voltar">VOLTAR</span>
        <input type="text" class="inputs" placeholder="Digite um nome" required>
        <input type="email" class="inputs" placeholder="Digite um email" required>
        <input type="password" class="inputs" placeholder="Digite uma senha" required>
        <button  class="btnEntrar"><span class="almaEntrar">♥</span>CADASTRAR</button>
    </div>
</body>
</html>
<script>


    function abrirCadastro() {
        area_cadastro.style.display = 'flex';
        caixa_opcoes.style.display = 'none';
    }
    function fecharCadastro() {
        caixa_opcoes.style.display = 'flex';
        area_cadastro.style.display = 'none';
    }
    function abrirLogin() {
        area_login.style.display = 'flex';
        caixa_opcoes.style.display = 'none';
    }
    function fecharLogin() {
        caixa_opcoes.style.display = 'flex';
        area_login.style.display = 'none';
    }

    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.AQUARIOS = JSON.stringify(json.aquarios)

                    setTimeout(function () {
                        window.location = "./dashboard/cards.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

    // Array para armazenar empresas cadastradas para validação de código de ativação 
  let listaEmpresasCadastradas = [];

function cadastrar() {
  // aguardar();

  //Recupere o valor da nova input pelo nome do id
  // Agora vá para o método fetch logo abaixo
  var nomeVar = nome_input.value;
  var emailVar = email_input.value;
  var cpfVar = cpf_input.value;
  var senhaVar = senha_input.value;
  var confirmacaoSenhaVar = confirmacao_senha_input.value;
  var codigoVar = codigo_input.value;
  var nomeValido = (nomeVar.length > 1);
  var emailValido = (emailVar.includes('@') && emailVar.includes('.'));
  var senhaValida = (senhaVar.length > 6);
  var confirmacaoValida = (senhaVar == confirmacaoSenhaVar);
  var cpfValido = (cpfVar.length == 11);
  var idEmpresaVincular

  // Verificando se há algum campo em branco
  if (
    nomeVar == "" ||
    emailVar == "" ||
    senhaVar == "" ||
    cpfVar == "" ||
    confirmacaoSenhaVar == "" ||
    codigoVar == ""
  ) {
    cardErro.style.display = "block";
    mensagem_erro.innerHTML =
      "Preencha todos os campos para continuar";

    finalizarAguardar();
    return false;
  }
  else if (
    nomeValido == false
  ) {
    cardErro.style.display = "block";
    mensagem_erro.innerHTML =
      "O nome do usuário tem de ser maior de 1";

    finalizarAguardar();
    return false;
  } else if (
    emailValido == false
  ) {
    cardErro.style.display = "block";
    mensagem_erro.innerHTML =
      "O Email de usuário deve conter @ e .";

    finalizarAguardar();
    return false;
  } else if (
    senhaValida == false
  ) {
    cardErro.style.display = "block";
    mensagem_erro.innerHTML =
      "A senha deve ter mais de 6 caracteres";

    finalizarAguardar();
    return false;
  } else if (
    confirmacaoValida == false
  ) {
    cardErro.style.display = "block";
    mensagem_erro.innerHTML =
      "A confirmação de senha deve ser igual a senha criada";

    finalizarAguardar();
    return false;
  } else if (
    cpfValido == false
  ) {
    cardErro.style.display = "block";
    mensagem_erro.innerHTML =
      "O CPF deve conter apenas 11 caracteres";

    finalizarAguardar();
    return false;
  } else {
    setInterval(sumirMensagem, 5000);
  }

  // Verificando se o código de ativação é de alguma empresa cadastrada
  for (let i = 0; i < listaEmpresasCadastradas.length; i++) {
    if (listaEmpresasCadastradas[i].codigo_ativacao == codigoVar) {
      idEmpresaVincular = listaEmpresasCadastradas[i].id
      console.log("Código de ativação válido.");
      break;
    } else {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML = "(Mensagem de erro para código inválido)";
      finalizarAguardar();
    }
  }

  // Enviando o valor da nova input
  fetch("/usuarios/cadastrar", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
    },
    body: JSON.stringify({
      // crie um atributo que recebe o valor recuperado aqui
      // Agora vá para o arquivo routes/usuario.js
      nomeServer: nomeVar,
      emailServer: emailVar,
      cpfServer: cpfVar,
      senhaServer: senhaVar,
      idEmpresaVincularServer: idEmpresaVincular
    }),
  })
    .then(function (resposta) {
      console.log("resposta: ", resposta);

      if (resposta.ok) {
        cardErro.style.display = "block";

        mensagem_erro.innerHTML =
          "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

        setTimeout(() => {
          window.location = "login.html";
        }, "2000");

        limparFormulario();
        finalizarAguardar();
      } else {
        throw "Houve um erro ao tentar realizar o cadastro!";
      }
    })
    .catch(function (resposta) {
      console.log(`#ERRO: ${resposta}`);
      finalizarAguardar();
    });

  return false;
}

// Listando empresas cadastradas

  fetch("/empresas/listar", {
    method: "GET",
  })
    .then(function (resposta) {
      resposta.json().then((empresas) => {
        empresas.forEach((empresa) => {
          listaEmpresasCadastradas.push(empresa);

          console.log("listaEmpresasCadastradas")
          console.log(listaEmpresasCadastradas[0].codigo_ativacao)
        });
      });
    })
    .catch(function (resposta) {
      console.log(`#ERRO: ${resposta}`);
    });
}

function sumirMensagem() {
  cardErro.style.display = "none";
}

</script>
